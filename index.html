---
layout: default
---

<h2>Our Products</h2>
<p></p>

<div class="themes">
  {% for site in site.data.sites %}
  <div class="theme">
    <h3>
      <a href="{{ site.url }}">{{ site.title }}</a>
    </h3>
    {{ site.description }}
    <p>
      <a href="{{ site.url }}" class="btn">Website</a>
      <a href="{{ site.github }}" class="btn">GitHub</a>
    </p>
  </div>
  {% endfor %}
</div>

<hr>
